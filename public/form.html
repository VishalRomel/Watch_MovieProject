
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>

  <title>CinemaShare</title>
</head>

<body>

  <div class="lottie-container"></div>

  <div class="container">
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
    </div>
    
    <div class="form-container">
      <form method ="post" id="signup-form" >
        <div class="form-step" data-step="1" >
          <label for="name">UserName</label>
          <input type="text" id="name"  name = "username"required />
        </div>
     <div id="unhide" class="hidden">
        <div class="form-step" data-step="2">
          <label for="email">Email</label>
          <input type="email" id="email" name = "mail" required />
        </div>

        <div class="form-step" data-step="3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-step" data-step="4">
          <label for="Sumbit">Confirm</label>
          <input type="submit" value="Register/Login">
        </div>
       </div>

      </form>
    </div>
    
    <div class="button-container">
      <button class="ripple" id="prevBtn">Prev</button>
      <button class="ripple" id="nextBtn">Next</button>
    </div>

  </div>

  <script src="form.js"></script>

</body>

</html>
